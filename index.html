<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tiny App / 2D Game Starter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Tiny App / 2D Game</h1>
      <div id="hud" aria-live="polite">
        <span id="score">Score: 0</span>
        <button id="btn-restart" type="button">Restart</button>
      </div>
    </header>

    <main>
      <canvas id="game" width="480" height="320" aria-label="Game canvas" role="img"></canvas>
      <section class="instructions">
        <h2>How to Play</h2>
        <p>Use arrow keys to move. Keep scope tiny. Finish and share your link.</p>
      </section>
    </main>

    <script src="utils.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
